<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Nginx - k3s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        
        .info {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
            border-radius: 5px;
        }
        
        .info p {
            color: #555;
            margin: 8px 0;
            font-size: 0.95em;
        }
        
        .info strong {
            color: #333;
        }
        
        .status {
            display: inline-block;
            color: #4caf50;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nginx Rodando!</h2>
        <p class="subtitle">Nginx Web Server funcionando perfeitamente</p>
        
        <div class="info">
            <p><strong>Servidor:</strong> k3s com Nginx Alpine</p>
            <p><strong>Proxy HTTPS:</strong> Cloudflared Zero Trust</p>
            <p><strong>Data/Hora:</strong> <span id="datetime"></span></p>
            <p><strong>Host:</strong> <span id="hostname"></span></p>
        </div>
        
        <div class="status">âœ“ Online e pronto</div>
    </div>
    
    <script>
        // Atualiza data e hora
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').textContent = now.toLocaleString('pt-BR');
            document.getElementById('hostname').textContent = window.location.hostname;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
